<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap-select-demo by snipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/css/bootstrap-select.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/bootstrap-select.min.js"></script>
	
  </head>
  <body>
		<section>
			<div class="container">
		  	<div class="row">
			  	<div class="col-md-12">
				  	<h1>Demo</h1>
				  	
				  	<form>
					  	<select class="selectpicker" name="listing_type[]" title='want or have' data-size="2" data-header="Want/Have" multiple>
							<option value="want" data-content="<span class='label label-info'>have</span>" selected>have</option>
							<option value="have" data-content="<span class='label label-default'>want</span>" selected>want</option>
						</select>
		
				  	</form>
			  	</div>
		  	</div>
			</div>
		</section>
	<script>
	  // To style only <select>s with the selectpicker class
	$('.selectpicker').selectpicker();
	</script>
  </body>
</html>
